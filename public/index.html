<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favi.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>MG OpenAI</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo" style="color: gold;">
          <h2>MG Musty Image AI</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="about.html" style="color: bisque;">About</a>
            </li>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank" style="color: bisque;">OpenAI API Docs</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
        <section class="showcase">
            <form id="image-form">
                <h1 style="color: bisque;">Describe An Image</h1>
                <div class="form-control">
                    <input type="text" id="prompt" placeholder="Enter Text" />
                </div>
                <!-- size -->
                <div class="form-control">
                    <select name="size" id="size">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <button type="submit" class="btn">Generate</button>
            </form>
        </section>

            <section class="image">
                <div class="image-container">
                <h2 class="msg"></h2>
                <img src="" alt="" id="image" />
                </div>
            </section>
    </main>

    <div class="spinner"></div>

    <hr>
    
    <footer>
              
        Copy Rights <span>&copy; 2022 MG Musty Image AI. All Rights Reserved</span>

    </footer>

  </body>
</html>
